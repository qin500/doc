<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原始值包装类型</title>
</head>
<body>


<script>

    let s1 = "some text";
    let s2 = s1.substring(2, 8);
    console.log(s2)
    let s3 = new String("it's is dog")
    s1.color = "red"
    console.log(s1)
    console.log(s3 instanceof String)

    let v1 = "25"
    let number = Number(v1);//25
    console.log(typeof number)//number
    let obj = new Number(v1)
    console.log(typeof obj)

    let falseObject = new Boolean(false);
    let result = falseObject && true;
    console.log(result) //true,这里falseObject是对象,所以为true


    let num = 10;
    console.log(num.toString())
    console.log(num.toString(2))
    console.log(num.toString(8))
    console.log(num.toString(10))
    console.log(num.toString(16))//a

    console.log(num.toFixed(2))
    console.log(20.05.toFixed(1))//20.1

    console.log(num.toExponential(1))
    console.log(num.toExponential(2))
    console.log(num.toExponential(3))


    let n1 = 99;
    console.log(n1.toExponential(1))
    console.log(n1.toFixed(2))
    console.log(n1.toPrecision(1))//1e2
    console.log(n1.toPrecision(2))//99
    console.log(n1.toPrecision(3))//99.0

    console.log(Number.isInteger(n1))//true
    console.log(Number.isInteger(2.23))//false
</script>
</body>
</html>
