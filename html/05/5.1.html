<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本引用类型</title>
</head>
<body>
<button>单击</button>

<script>
    let now = new Date();
    console.log(now.getTime()) //Sun Apr 30 2023 16:57:43 GMT+0800 (China Standard Time)

    let someDate = new Date("15:30:25 2029 November 22  ");
    console.log(someDate)//Wed Dec 20 2023 15:30:25 GMT+0800 (China Standard Time)

    let behindDate = new Date(Date.parse("2022,september 11 "))
    console.log(behindDate.getTime())


    console.log(now.toLocaleString())
    console.log(now.toString())
    console.log(now.valueOf())

    let date1 = new Date(2018, 11, 2)
    let date2 = new Date(2018, 10, 1)
    console.log(date1 < date2)

    console.log(now.toTimeString())//19:04:46 GMT+0800 (China Standard Time)
    now.setMonth(10)//设置月份为11月  10+1
    console.log(now)

</script>


</body>
</html>
