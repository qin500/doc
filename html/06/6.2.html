<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>


<script>
    let colors = new Array();

    let vegetables = ['potato', 'tomato', 'eggplant'];
    let animals = ['elephant', 'tiger', 'monkey', 'lion', 'giraffe']
    let weeks = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday']

    console.log(vegetables.length)
    let dates = Array(10);
    console.log(dates.length)
    console.log(dates instanceof Array)

    let vg = Array.from('Vegetable', function (v, k) {
        return v.toUpperCase() + k
    })
    console.log(vg)//['V0', 'E1', 'G2', 'E3', 'T4', 'A5', 'B6', 'L7', 'E8']


    const m = new Map().set(1, 2)
        .set(3, 4);
    const s = new Set().add(1)
        .add(2)
        .add(3)
        .add(4)

    console.log(Array.from(m))
    console.log(Array.from(s))
    console.log(Array.of(2, 4, 5, 5))//[2, 4, 5, 5]


    //对现有数组进行浅复制
    const a1 = [1, 2, 3, 4];
    const a2 = Array.from(a1);
    console.log(a1 === a2)//false ,它们之间不会指向同一内存空间


    const iter = {}
</script>


</body>
</html>
