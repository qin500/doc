    function displayInfo(args) {
        let output = "";
        if (typeof args.name == "string") {
            output += 'Name: ' + args.name + "\n"
        }
        if (typeof args.age == "number") {
            output += 'Age: ' + args.age + "\n"
        }
        console.log(output)
    }

    displayInfo({
        name: '小明',
        age: 22,
    })

    displayInfo({
        name: '小雪'
    })


    let person = {
        'first name': '洋洋',
        'last name': '李',
        age: 22,
        sex: 'boy',
        5: 100
    }
    //可以使用中括号的方式
    console.log(person['first name'])
    console.log(person['5'])
</script>
