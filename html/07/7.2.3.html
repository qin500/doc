<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义迭代器</title>
</head>
<body>

<script>

    //这个类实现了 Iterator 接口，但不理想。这是因为它的每个实例只能被迭代一次：
    class Counter {
        //Counter的实例应该迭代 limit 次
        constructor(limit) {
            this.count = 1;
            this.limit = limit;
        }

        next() {
            if (this.count <= this.limit) {
                return {done: false, value: this.count++}
            } else {
                return {done: true, value: undefined}
            }
        }

        [Symbol.iterator]() {
            return this;
        }
    }

    let counter = new Counter(3);
    console.log(counter)
    console.log(counter[Symbol.iterator]().next())
    console.log(counter[Symbol.iterator]().next())
    console.log(counter[Symbol.iterator]().next())
    console.log(counter[Symbol.iterator]().next())

    }
</script>
</body>
</html>
