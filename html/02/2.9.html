<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用链接对用户进行重定向</title>
</head>
<body>


<a id="redirect" href="a.html">链接重定向</a>

<script>

    let redirect=document.getElementById('redirect');
      redirect.onclick=function (){
        alert("将要离开当前站点哦")
        window.location=this
        return false;
      }
</script>
</body>
</html>
