<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My javascropt page</title>
</head>
<body>

<!--当浏览器禁用JavaScript的时候,显示下面的内容-->
<noscript>
  <h2>This page requires JavaScript .</h2>
</noscript>

<script>
  // 提示框
  if(confirm('你确定要这样做吗?')){
    alert("你说是的");
  }else{
    alert("你说不");
  }
 //输入框,用于输入内容
  var ans=prompt('你叫什么名字?');
  if(ans){
    alert('你的名字:' + ans)
  }


</script>

</body>
</html>
